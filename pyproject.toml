[build-system]
requires      = ["setuptools", "setuptools-scm", "wheel", "pip"]
build-backend = "setuptools.build_meta"

[project]
name            = "sdbx"
dynamic         = ["version", "dependencies"]
description     = "A powerful and modular stable diffusion GUI with a graph/nodes interface."
authors         = [{ name = "darkshapes" }]
requires-python = ">= 3.11"

[project.optional-dependencies]
core = [
    # PyTorch extensions
    # (torch, torchvision, and torchaudio version are determined by system in setup.py)
    "diffusers",
    "transformers",
    "accelerate",
    "peft",

    # Other machine learning libraries
    "llama-cpp-python",

    # Graph data structure
    "networkx",

    # Server libraries
    "fastapi",
    "uvicorn",
    "watchfiles",
    "websockets",

    # Environment management
    "dulwich",
    "virtualenv",

    # Data validation
    "pydantic",
    "pydantic_settings",
]
dev = [
    # Testing frameworks and tools
    "pytest",
    "pytest-asyncio",
]

[project.scripts]
sdbx = "sdbx.__main__:main"

[tool.setuptools]
packages = ["sdbx"]

[tool.setuptools_scm]

[tool.pylint]
max-line-length = 150
ignore-paths    = ["^tests/.*$", "test_.*$"]
disable         = ["C0415"]

[tool.ruff]
line-length    = 150
include        = ["*.py"]
extend-exclude = ["^tests/.*$", "test.*$"]

[tool.ruff.format]

[tool.ruff.lint.pycodestyle]
max-line-length               = 150
ignore-overlong-task-comments = true

[tool.typos]
files.extend-exclude = ["^tests/.*$", "test.*$"]
default.extend-words = { "ot" = "ot" }
